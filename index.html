<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>For Seppe ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff2f6d, #ff7aa8, #ffd1dc);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
    }

    /* MAIN CARD */
    .card {
      width: 94%;
      max-width: 460px;
      padding: 42px 36px;
      border-radius: 28px;
      text-align: center;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(16px);
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 5;
    }

    h1 {
      font-size: 2.4rem;
      margin-bottom: 8px;
    }

    .subtitle {
      font-size: 1.05rem;
      margin-bottom: 30px;
      opacity: 0.95;
    }

    .question {
      font-size: 1.45rem;
      font-weight: 700;
      margin-bottom: 26px;
    }

    button {
      width: 100%;
      padding: 16px;
      margin: 12px 0;
      border-radius: 26px;
      border: none;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      background: #fff;
      color: #ff2f6d;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.35);
    }

    .yes {
      background: #00f5a0;
      color: #000;
      font-size: 1.25rem;
    }

    /* SMALLER NO BUTTON */
    .no {
      width: auto;
      padding: 8px 16px;
      font-size: 0.9rem;
      border-radius: 18px;
      background: #ff1744;
      color: #fff;
      position: absolute;
      cursor: not-allowed;
      user-select: none;
    }

    .message {
      display: none;
      font-size: 1.55rem;
      line-height: 1.6;
      animation: popIn 0.8s ease;
    }

    .signature {
      margin-top: 16px;
      font-size: 1.25rem;
      font-weight: 700;
    }

    @keyframes popIn {
      from {
        opacity: 0;
        transform: scale(0.7);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* LOVE TEXT BACKGROUND */
    .love-layer {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
    }

    .love-text {
      position: absolute;
      font-size: 26px;
      font-weight: 800;
      color: #ffffff;
      opacity: 0.9;
      text-shadow:
        0 0 8px #ff2f6d,
        0 0 16px #ff2f6d;
      animation: floatUp 4s linear forwards;
      white-space: nowrap;
    }

    @keyframes floatUp {
      from {
        transform: translateY(40px);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      to {
        transform: translateY(-120px);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="love-layer" id="loveLayer"></div>

  <div class="card">
    <h1>Seppe ‚ù§Ô∏è</h1>
    <div class="subtitle">Just follow your heart üòå</div>

    <div class="question" id="question"></div>
    <div id="options"></div>

    <div class="message" id="finalMsg">
      üíñ You chose love üíñ<br />
      You chose Shottumma ü•π‚ù§Ô∏è  
      <div class="signature">‚Äî Forever yours, Shottumma üíï</div>
    </div>
  </div>

  <script>
    const questions = [
      {
        text: "Who makes your heart happiest?",
        options: [
          "Shottumma üíñ",
          "The girl who loves you endlessly ‚Äî Shottumma üòò"
        ]
      },
      {
        text: "Who feels like home to you?",
        options: [
          "Your comfort & peace ‚Äî Shottumma ü•∞",
          "The one you want forever ‚Äî Shottumma ‚ù§Ô∏è"
        ]
      },
      {
        text: "Will you be my Valentine?",
        final: true
      }
    ];

    let current = 0;
    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const finalMsg = document.getElementById("finalMsg");
    const loveLayer = document.getElementById("loveLayer");

    function renderQuestion() {
      optionsEl.innerHTML = "";
      questionEl.textContent = questions[current].text;

      if (questions[current].final) {
        const yesBtn = document.createElement("button");
        yesBtn.className = "yes";
        yesBtn.textContent = "YES üíò";
        yesBtn.onclick = sayYes;

        const noBtn = document.createElement("button");
        noBtn.className = "no";
        noBtn.textContent = "NO üòú";
        noBtn.style.left = "55%";
        noBtn.style.top = "72%";

        // NO BUTTON RUNS AWAY (CANNOT BE CLICKED)
        noBtn.addEventListener("mouseenter", () => {
          noBtn.style.transform =
            `translate(${Math.random() * 180 - 90}px, ${Math.random() * 120 - 60}px)`;
        });

        noBtn.addEventListener("click", (e) => {
          e.preventDefault();
          e.stopPropagation();
        });

        optionsEl.appendChild(yesBtn);
        optionsEl.appendChild(noBtn);
      } else {
        questions[current].options.forEach(opt => {
          const btn = document.createElement("button");
          btn.textContent = opt;
          btn.onclick = () => {
            spawnLove(18);
            setTimeout(() => {
              current++;
              renderQuestion();
            }, 700);
          };
          optionsEl.appendChild(btn);
        });
      }
    }

    function spawnLove(count) {
      for (let i = 0; i < count; i++) {
        const love = document.createElement("div");
        love.className = "love-text";
        love.textContent = "I love you Seppe ‚ù§Ô∏è";

        love.style.left = Math.random() * 90 + 5 + "%";
        love.style.top = Math.random() * 90 + "%";
        love.style.animationDelay = Math.random() * 0.5 + "s";

        loveLayer.appendChild(love);
        setTimeout(() => love.remove(), 4000);
      }
    }

    function sayYes() {
      spawnLove(40);
      spawnLove(40);
      questionEl.style.display = "none";
      optionsEl.style.display = "none";
      finalMsg.style.display = "block";
    }

    renderQuestion();
  </script>

</body>
</html>
